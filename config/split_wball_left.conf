# Configuration for left half (with trackball)

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Enable PAW3222 trackball sensor
CONFIG_PAW3222=y

# PAW3222 Smart Algorithm Settings (PMW3610 equivalent)
CONFIG_PAW3222_SMART_ALGORITHM=y
CONFIG_PAW3222_MOVEMENT_THRESHOLD=0
CONFIG_PAW3222_DEBUG=y

# Auto mouse layer configuration
CONFIG_PAW3222_AUTOMOUSE_LAYER=5
CONFIG_PAW3222_SCROLL_LAYERS=4
CONFIG_PAW3222_TIMEOUT_MS=600

# Mouse and pointing device support
CONFIG_ZMK_MOUSE=y

# Enable ZMK layers for auto mouse functionality
CONFIG_ZMK_LAYERS=y

# BLE settings
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Logging configuration
CONFIG_LOG=y