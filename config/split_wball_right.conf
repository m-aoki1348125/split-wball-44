# Configuration for right half (central)

# Enable split keyboard support
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Mouse and pointing device support (for receiving from left half)
CONFIG_ZMK_MOUSE=y

# BLE settings
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB settings
CONFIG_ZMK_USB=y

# HID settings
CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Logging
CONFIG_ZMK_LOG_LEVEL_DBG=y